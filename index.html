<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nemotropie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .step-indicator {
        transition: background-color 0.5s ease;
      }
      .step-animate {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
      }
    </style>
  </head>
  <body class="bg-teal-50 min-h-screen flex items-center justify-center font-sans">
    <div class="max-w-xl w-full bg-white shadow-2xl rounded-lg p-6">
      <div class="flex items-center justify-center mb-6">
        <img src="./assets/images/logo_nemotropie.png" alt="logo" class="h-20 w-20 mr-1">
        <h1 class="text-3xl font-bold text-teal-700">Nemotropie</h1>
      </div>

      <label for="streamSelector" class="block text-sm font-medium text-gray-700">Choisis un flux :</label>
      <select id="streamSelector" class="w-full mt-1 mb-2 p-2 border border-gray-300 rounded-md"></select>

      <div class="flex justify-between mb-4">
        <button id="randomBtn" class="bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-600">üé≤ Choix al√©atoire</button>
        <button id="generateBtn" class="bg-teal-700 text-white py-2 px-4 rounded hover:bg-teal-800">‚ö° G√©n√©rer une cl√©</button>
      </div>

      <div class="space-y-2 mb-4">
        <div class="flex items-center">
          <span class="step-indicator w-4 h-4 mr-2 rounded-full bg-gray-300"></span>
          <span class="text-sm">1. Connexion au flux</span>
        </div>
        <div class="flex items-center">
          <span class="step-indicator w-4 h-4 mr-2 rounded-full bg-gray-300"></span>
          <span class="text-sm">2. Capture de la frame</span>
        </div>
        <div class="flex items-center">
          <span class="step-indicator w-4 h-4 mr-2 rounded-full bg-gray-300"></span>
          <span class="text-sm">3. G√©n√©ration de la cl√©</span>
        </div>
      </div>

      <label for="output" class="block text-sm font-medium text-gray-700">Cl√© g√©n√©r√©e :</label>
      <div class="relative">
        <input type="text" id="output" readonly class="w-full mt-1 p-2 pr-10 border border-gray-300 rounded-md bg-gray-100" />
        <button id="copyBtn" class="absolute top-1/2 right-2 -translate-y-1/2 text-gray-500 hover:text-teal-700" title="Copier">
          üìã
        </button>
      </div>
    </div>

    <script>
      const streams = [
        { name: "Blue Cavern - USA California s Catalina Island", url: "https://www.youtube.com/watch?v=yuhnCtTPtZo" },
        { name: "Allatkert Budapest sziveben - C√°pasuli ELO", url : "https://www.youtube.com/watch?v=bo6yE8iIpNE" },
        { name: "AQUAPLANET JEJU - South Korea", url: "https://www.youtube.com/watch?v=bo6yE8iIpNE" },
        { name: "Haus des Meeres Aqua Terra Zoo - Vienna, Austria", url: "https://www.youtube.com/watch?v=6OuFbAQLuiw" },
        { name: "Aquarium Pacific Reef - USA California", url: "https://www.youtube.com/watch?v=fJiQVMYotis" }
      ];

      const selector = document.getElementById("streamSelector");
      const generateBtn = document.getElementById("generateBtn");
      const randomBtn = document.getElementById("randomBtn");
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");
      const steps = document.querySelectorAll(".step-indicator");

      streams.forEach((stream) => {
        const option = document.createElement("option");
        option.value = stream.url;
        option.textContent = stream.name;
        selector.appendChild(option);
      });

      async function generateEntropy(selectedURL) {
        steps.forEach(step => step.classList.remove("bg-green-500", "step-animate"));
        try {
          steps[0].classList.add("bg-green-500", "step-animate");
          const response = await fetch("http://localhost:8000/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: selectedURL })
          });

          steps[1].classList.add("bg-green-500", "step-animate");
          const result = await response.json();

          steps[2].classList.add("bg-green-500", "step-animate");
          output.value = result.entropy;
        } catch (err) {
          alert("Erreur lors de la g√©n√©ration de la cl√© : " + err);
        }
      }

      randomBtn.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * streams.length);
        selector.selectedIndex = randomIndex;
        const selectedURL = selector.value;
        generateEntropy(selectedURL);
      });

      generateBtn.addEventListener("click", () => {
        const selectedURL = selector.value;
        generateEntropy(selectedURL);
      });

      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(output.value).then(() => {
          copyBtn.textContent = "‚úÖ";
          setTimeout(() => copyBtn.textContent = "üìã", 1500);
        });
      });
    </script>
  </body>
</html>
